<!doctype html>
<html ng-app="myApp">
<head>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body  class="container">

  <div class="row" ng-controller="DialogCtrl">
    <div ng-repeat="m in model">
      <div class="col-md-4">
        <h3 class="text-center" ng-click="open()">{{m.title}}</h3>
      </div>
    </div>
  </div>

  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.21/angular.js"></script>
  <script src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.11.0.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/controllers/dialog-ctrl.js"></script>

</body>
</html>
